<!DOCTYPE html>
<html lang="en">
<head>
  <title>April | Fit Model</title>
  
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  
</head>

<body>
  
  <!-- Navbar -->
 
  

  <!-- Main container for the filter area -->
  
  
  
  <form class="controls" id="Filters">
  <!-- We can add an unlimited number of "filter groups" using the following format: -->
  
  <fieldset>
    <h4>Shapes</h4>
    <div class="checkbox">
      <input type="checkbox" value=".square"/>
      <label>Square</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".circle"/>
      <label>Circle</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".triangle"/>
      <label>Triangle</label>
    </div>
  </fieldset>
  
  <fieldset>
    <h4>Colours</h4>
    <div class="checkbox">
      <input type="checkbox" value=".white"/>
      <label>White</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".green"/>
      <label>Green</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".blue"/>
      <label>Blue</label>
    </div>
  </fieldset>
  
  <fieldset>
    <h4>Sizes</h4>
    <div class="checkbox">
      <input type="checkbox" value=".sm"/>
      <label>Small</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".lrg"/>
      <label>Large</label>
    </div>
  </fieldset>
  
  <button id="Reset">Clear Filters</button>
</form>
        
  <!-- Main container for the portfolio  -->
  
  <div id="Container" class="container">
  <div class="fail-message"><span>No items were found matching the selected filters</span></div>
  
  <div class="mix triangle white lrg"></div>
  <div class="mix square white sm"></div>
  <div class="mix circle green lrg"></div>
  <div class="mix triangle blue lrg"></div>
  <div class="mix square white lrg"></div>
  <div class="mix circle blue sm"></div>
  <div class="mix triangle green lrg"></div>
  <div class="mix square blue lrg"></div>
  <div class="mix circle white lrg"></div>
  
  <div class="gap"></div>
  <div class="gap"></div>
  <div class="gap"></div>
  <div class="gap"></div>
</div>
  
  <!-- Scripts for MixItUp -->
    
  <script src="build/jquery.mixitup.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <!-- <script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script> -->
  <script type="text/javascript" src="bower.json"></script>
  <script type="text/javascript" src="composer.json"></script>
  <script type="text/javascript" src="Gruntfile.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="package.json"></script>
		
	<!-- Scripts for Bootstrap -->	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
  <!-- Scripts for jQuery -->	
  <script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js?v=2.1.9"></script>

</body>
</html>
