<!DOCTYPE html>
<html lang="en">
<head>
  <title>April | Fit Model</title>
  
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="https://i.icomoon.io/public/temp/f4a1e996c4/UntitledProject/style.css">
  
</head>

<body>
  
  <!-- Navbar -->
 
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span> 
        </button>
        <a class="navbar-brand" href="index.html">April Steinmetz</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="icon-equalizer"></span></a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main container for the filter area -->
  
  <div class="controls">
    
    <label>Filter:</label>
    <button class="filter" data-filter="all">All</button>
    <button class="filter" data-filter=".glamour">Glamour</button>
    <button class="filter" data-filter=".fitness">Fitness</button>
    <button class="filter" data-filter=".fashion">Fashion</button>
    
    <label>Sort:</label>
    <button class="sort" data-sort="myorder:asc">Oldest</button>
    <button class="sort" data-sort="myorder:desc">Newest</button>
    
  </div>     
        
 <!-- Main container for the portfolio -->
 
  <div id="Container" class="pontainer">
    
    <div class="mix fitness" data-myorder="1"><img src="img/fitness/fitness.jpg"></div>
    <div class="mix glamour" data-myorder="2"><img src="img/glamour/glamour.jpg"></div>
    <div class="mix glamour" data-myorder="3"><img src="img/glamour/glamour2.jpg"></div>
    <div class="mix fitness" data-myorder="4"><img src="img/fitness/fitness2.jpg"></div>
    <div class="mix fitness" data-myorder="5"><img src="img/fitness/fitness3.jpg"></div>
    <div class="mix fashion" data-myorder="6"><img src="img/fashion/fashion.jpg"></div>
    <div class="mix fashion" data-myorder="7"><img src="img/fashion/fashion2.jpg"></div>
    <div class="mix fashion" data-myorder="8"><img src="img/fashion/fashion3.jpg"></div>
    <div class="mix fashion" data-myorder="9"><img src="img/fashion/fashion4.jpg"></div>
    <div class="mix fashion" data-myorder="10"><img src="img/fashion/fashion3.jpg"></div>
    <div class="mix fashion" data-myorder="11"><img src="img/fashion/fashion4.jpg"></div>
    
    <div class="gap"></div>
    <div class="gap"></div>
  
  </div>

  <!-- Scripts for MixItUp -->
    
  <script src="build/jquery.mixitup.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>
  <script type="text/javascript" src="bower.json"></script>
  <script type="text/javascript" src="composer.json"></script>
  <script type="text/javascript" src="Gruntfile.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="package.json"></script>
		
	<!-- Scripts for Bootstrap -->	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
  <!-- Scripts for jQuery -->	
  <script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js?v=2.1.9"></script>

</body>
</html>
