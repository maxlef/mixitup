<!DOCTYPE html>
<html lang="en">
<head>
  <title>April | Fit Model</title>
  
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  
</head>

<body>
  
  <!-- Navbar -->
 
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span> 
        </button>
        <a class="navbar-brand" href="index.html">April Steinmetz</a>
      </div>
      <div class="collapse navbar-collapse navbar-right nav nav-navbar" id="myNavbar">
        
              <button type="button" class="btn btn-default navbar-btn customFilter">
                <span class="glyphicon glyphicon-th"></span> discover
              </button>
              <button type="button" class="btn btn-default navbar-btn customFilter">
                <span class="glyphicon glyphicon-th"></span> discover
              </button>
         
      </div>
    </div>
  </nav>

  <!-- Main container for the filter area -->
<form class="controls" id="Filters" style="display:none;">
  <!-- We can add an unlimited number of "filter groups" using the following format: -->
  
  <fieldset>
    <h4>Style</h4>
    <div class="checkbox">
      <input type="checkbox" value=".fitness"/>
      <label>Fitness</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".glamour"/>
      <label>Glamour</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".fashion"/>
      <label>Fashion</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".lingerie"/>
      <label>Lingerie</label>
    </div>
  </fieldset>
  
  <fieldset>
    <h4>Environment</h4>
    <div class="checkbox">
      <input type="checkbox" value=".outdoor"/>
      <label>Outdoor</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".indoor"/>
      <label>Indoor</label>
    </div>
  </fieldset>
  
  <fieldset>
    <h4>Theme</h4>
    <div class="checkbox">
      <input type="checkbox" value=".color"/>
      <label>Color</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".blanckandwhite"/>
      <label>Black & White</label>
    </div>
  </fieldset>
  
  
  
  <button id="Reset" class="reset">Clear Filters</button>
</form>
        
  <!-- Main container for the portfolio  -->
 
  <div id="Container" class="pontainer">
    
    <div class="mix fitness wrap" data-myorder="1"><img src="img/fitness/fitness.jpg">
    <p class="imgDescription">Fitness image number 1 yes baby</p></div>
    <div class="mix glamour" data-myorder="2"><img src="img/glamour/glamour.jpg"></div>
    <div class="mix glamour" data-myorder="3"><img src="img/glamour/glamour2.jpg"></div>
    <div class="mix fitness" data-myorder="4"><img src="img/fitness/fitness2.jpg"></div>
    <div class="mix fitness" data-myorder="5"><img src="img/fitness/fitness3.jpg"></div>
    <div class="mix fashion" data-myorder="6"><img src="img/fashion/fashion.jpg"></div>
    <div class="mix fashion" data-myorder="7"><img src="img/fashion/fashion2.jpg"></div>
    <div class="mix fashion" data-myorder="8"><img src="img/fashion/fashion3.jpg"></div>
    <div class="mix fashion" data-myorder="9"><img src="img/fashion/fashion4.jpg"></div>
   
    <div class="gap"></div>
    <div class="gap"></div>
  
  </div>
  
  <!-- Scripts for MixItUp -->
    
  <script src="build/jquery.mixitup.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <!-- <script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script> -->
  <script type="text/javascript" src="bower.json"></script>
  <script type="text/javascript" src="composer.json"></script>
  <script type="text/javascript" src="Gruntfile.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="package.json"></script>
		
	<!-- Scripts for Bootstrap -->	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
  <!-- Scripts for jQuery -->	
  <script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js?v=2.1.9"></script>

</body>
</html>
