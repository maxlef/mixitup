  <!-- Main container for the filter area -->
<form class="controls" id="Filters" style="display:none;">
  <!-- We can add an unlimited number of "filter groups" using the following format: -->
  
  <fieldset>
    <h4>Style</h4>
    <div class="checkbox">
      <input type="checkbox" value=".fitness"/>
      <label>fitness</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".glamour"/>
      <label>glamour</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".fashion"/>
      <label>fashion</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".lingerie"/>
      <label>lingerie</label>
    </div>
  </fieldset>
  
  <fieldset>
    <h4>Environment</h4>
    <div class="checkbox">
      <input type="checkbox" value=".outdoor"/>
      <label>outdoor</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".indoor"/>
      <label>indoor</label>
    </div>
  </fieldset>
  
  <fieldset>
    <h4>Theme</h4>
    <div class="checkbox">
      <input type="checkbox" value=".color"/>
      <label>color</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".blackandwhite"/>
      <label>black & white</label>
    </div>
  </fieldset>
  
  <fieldset>
    <h4>Magazines</h4>
    <div class="checkbox">
      <input type="checkbox" value=".published"/>
      <label>published</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".cover"/>
      <label>cover</label>
    </div>
  </fieldset>
  
  
  
  <button id="Reset" class="reset">Clear Filters</button>
</form>
